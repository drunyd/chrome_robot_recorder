<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Control Window</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <h1>Control Window</h1>
    <div id="recording-section" class="section">
      <h2>Recording Section</h2>
      <button id="start-stop-button" class="start">Start</button>
      <button id="pause-button" class="pause" disabled>Pause</button>
    </div>

    <div id="script-section" class="section">
      <h2>Script</h2>
      <textarea id="script-area" readonly></textarea>
    </div>
  </div>
  <script src="control.js"></script>
</body>
</html>
