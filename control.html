<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plugin Controller</title>
  <script src="libs/js-yaml.min.js"></script>
  <link rel="stylesheet" href="./assets/styles/mono_dark.css">
</head>
<body>
  <div class="container">
    <!-- Controls Section -->
    <div class="controls">
      <button id="start-stop-btn" class="start">Start</button>
      <button id="export-btn">Export</button> <!-- New Export Button -->
      <button id="clear-btn">Clear</button>
    </div>
    
    <!-- Actions List Section -->
    <div id="actions-list" class="actions-list">
      <!-- Recorded actions will be added here dynamically -->
    </div>
    
    <!-- Status Bar -->
    <div class="status-bar">
      <span id="status-message">Ready</span>
    </div>
  </div>

  <script type="module" src="./js/control/statusUpdater.js"></script>
  <script type="module" src="./js/control/control.js"></script>
</body>
</html>
